<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>South Gladstone Weather</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
    padding: 40px 20px;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.subtitle {
    opacity: 0.85;
    margin-bottom: 50px;
}

.links {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
}

.weewxcard {
    width: 260px;
    padding: 35px;
    border-radius: 16px;
 /*   background: rgba(255,255,255,0.15); */
    background-image: url("images/weewx.png");
    background-repeat: no-repeat; /* Prevents the image from tiling */
    background-size: cover; /* Scales the image to cover the entire container */
    background-position: center;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
    text-decoration: none;
    color: white;
    transition: 0.3s ease;
}

.belchertowncard {
    width: 260px;
    padding: 35px;
    border-radius: 16px;
 /*   background: rgba(255,255,255,0.15); */
    background-image: url("images/belchertown.png");
    background-repeat: no-repeat; /* Prevents the image from tiling */
    background-size: cover; /* Scales the image to cover the entire container */
    background-position: center;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
    text-decoration: none;
    color: white;
    transition: 0.3s ease;
}

.wh2900card {
    width: 260px;
    padding: 35px;
    border-radius: 16px;
 /*   background: rgba(255,255,255,0.15); */
    background-image: url("images/wh2900.png");
    background-repeat: no-repeat; /* Prevents the image from tiling */
    background-size: cover; /* Scales the image to cover the entire container */
    background-position: center;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
    text-decoration: none;
    color: white;
    transition: 0.3s ease;
}

.card:hover {
    transform: translateY(-8px);
    background: rgba(255,255,255,0.25);
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
}

.card h2 {
    font-size: 1.3rem;
    margin-bottom: 10px;
}

h2 {
    background: rgba(42, 82, 152,1);
    border-radius: 16px;
}

footer {
    margin-top: 60px;
    font-size: 0.85rem;
    opacity: 0.6;
}

@media(max-width: 768px) {
    .card {
        width: 90%;
    }
}
</style>
</head>

<body>

<h1>South Gladstone Weather</h1>
<p class="subtitle">Select a dashboard</p>

<div class="links">

    <a href="https://weather.blaik.net/weewx/" class="weewxcard">
        <h2>WeeWX Dashboard</h2>
    </a>

    <a href="https://weather.blaik.net/weewx/belchertown/" class="belchertowncard">
        <h2>Belchertown Dashboard</h2>
    </a>

</div>
</body>
</html>
