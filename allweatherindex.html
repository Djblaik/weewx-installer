/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and layout */
body {
    font-family: 'Quicksand', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;

    background-color: #bfe9ff;
    background-image: url("images/sky-png-28911-seamless.png");
    background-repeat: repeat-x;
    background-position: 0 0;
    animation: cloudani 60s linear infinite;
}

@keyframes cloudani {
    from { background-position: 0 0; }
    to { background-position: -2048px 0; }
}

/* Heading */
h1 {
    font-size: 3rem;
    font-weight: 800;
    color: #ff6f61; /* coral sunset */
    margin-bottom: 10px;
    text-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

/* Subtitle */
.subtitle {
    font-size: 1.2rem;
    color: #0e7490; /* reef blue */
    margin-bottom: 50px;
    font-weight: 500;
}

/* Links container */
.links {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
}

/* Card style */
.card {
    width: 260px;
    padding: 30px 25px;
    border-radius: 20px;
    text-decoration: none;
    color: #064e3b; /* deep sea green */
    font-weight: 600;

    background: rgba(255, 255, 255, 0.35);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.6);

    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;

    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(255, 140, 66, 0.4);
}

/* Card title background badge */
.card h2 {
    font-size: 1.3rem;
    background: rgba(255,255,255,0.7);
    padding: 10px 15px;
    border-radius: 14px;
}

/* Background images */
.weewxcard { background-image: url("images/weewx.png"); }
.belchertowncard { background-image: url("images/belchertown.png"); }
.wh2900card { background-image: url("images/wh2900.png"); }

footer {
    margin-top: 60px;
    font-size: 0.85rem;
    color: #0e7490;
    opacity: 0.8;
}

@media(max-width: 768px) {
    .card { width: 90%; }
}
